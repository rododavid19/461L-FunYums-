<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
<p>
  recipe-search works!
</p>

<input #search_bar type ="text" (keyup.enter)="getRecipes(search_bar.value)">
<button (click)="getRecipes(search_bar.value)">Search!</button>

<!-- this should eventually be changed to a form instead of a list because lists are ugly-->
<div *ngIf="recipesShow">
  <ul>
    <li *ngFor="let recipe of recipes">
      <!--<span><a routerLink="/recipe/{{recipe.id}}">{{recipe.name}}</a></span>-->
      {{recipe.recipeName}}
    </li>
  </ul>
</div>
