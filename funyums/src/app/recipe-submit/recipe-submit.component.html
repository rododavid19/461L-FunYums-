<div class = "container" style="font-family: 'Montserrat', sans-serif;font-size: 15px;">
  <h1>Recipe Submission Form</h1>
  <br>
  <form>
    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" class="form-control" id="name" required>
    </div>

    <br />

    <div class="form-group">
      <label for="name">Ingredients</label>
      <input type="text" class="form-control" id="ingredients" required>
    </div>

    <br />

    <div class="form-group">
      <label for="name">Instructions</label>
      <input type="text" class="form-control" id="" required>
    </div>

    <br />

    <div>
      <label for="name">Categories</label>
      &nbsp;
      <select [(ngModel)]="selectedLevel" (change)="selected()">
        <option> Mexican </option>
      </select>
    </div>


    <br />

    <button type="submit" class="btn btn-success" style="background-color: black;">Submit</button>


  </form>
</div>
