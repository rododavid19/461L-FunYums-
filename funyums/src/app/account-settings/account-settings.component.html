<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
<link
  href="https://fonts.googleapis.com/css?family=Montserrat:400,700"
  rel="stylesheet"
  type="text/css"
>
 <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css"> 



<div class = "container">
 <div class = "row" style="font-family: 'Montserrat', sans-serif;font-size: 18px; line-height: 1.8; ">

  
      <div class = "col-sm-2">
        
        <br>
        <br>
       
        <br>
        <a routerLink="/rewards"><p>Rewards</p></a>
        
      </div> 
  
    
      <div class = "col-sm-6;" style="padding-left: 2em;">
        
        <h1>Account Information</h1>
        <hr>
        <br>
        
        <div style = "padding-left: 2em;">
          <div>
            <p>
              <strong>Username: </strong>
              {{uname}}
            </p>
          </div>

          <div>
            <p>
              <strong>Name (optional) : </strong>
              {{name}}
            </p>
          </div>

          <div>
            <p>
              <strong>Account Status: </strong>
              Active
            </p>
          </div>


          <div>
            <p>
              <strong>Account Rank: </strong>
              {{account_rank}}
            </p>
          </div>

          <div>
            <p>
              <strong>Ingredients/Add Ingredient: </strong>
              
            </p>
            <ul>
              <li *ngFor="let ing of IngredientsString"> 
                {{ ing }}
              </li>
             </ul>
            
            <input id="add-ingredient" type="text" class="form-control" [(ngModel)] = "addThisIngredient">
            <button style="background-color: black" class = "btn btn-primary" (click)="this.addIngredient()">Add</button>

          </div>

          <div>
              <p>
                <strong>Favorites </strong>
              </p>
              <ul>
                <li *ngFor="let fav of FavsString"> 
                  {{ fav }}
                </li>
               </ul>y
              
            </div>

        </div>
      </div>
</div>
</div>
