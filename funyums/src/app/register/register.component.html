<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css"><br>
<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.min.js"></script>
<p id = "alert" style = "display: none;color: #FF5C5C">Username or Password incorrect</p>
<div class = "container" style="color: #444444;">


    <form #login = "ngForm" class = "login-form">

      <h1>Register</h1>
      <p>Enter your information</p>
      <hr>

      <div class = "form-group">
          <strong><label for="name">Name</label></strong>
          <input class = "form-control" type = "text" id = "fullname" placeholder="Andy Dwyer" #uname = "ngModel" name = "fullname" [(ngModel)]="this.fullname" ngModel required #name>  
      </div>

      <br>
      <div class = "section">
          <strong><label for="uname">Username</label></strong>
          <input class = "form-control" type = "text" id = "uname" placeholder="Johnny Karate" #uname = "ngModel" name = "uname" [(ngModel)]="this.username" ngModel required #name>
      </div>

      <br>
      <div class = "section">
          <strong><label for="uemail">Email (not required)</label></strong>
          <input class = "form-control" type = "text" id = "uemail" placeholder="bertMacklin@fbimail.com" #uemail = "ngModel" name = "uemail" [(ngModel)]="this.email" ngModel #name>
      </div>

      <br>
      <div class = "section">
          <strong><label for="pswd">Password</label></strong>
          <input placeholder="**********" class = "form-control" type = "password" id = "pswd" #pswd = "ngModel" name = "pswd" [(ngModel)]="this.password" ngModel required #name>
      </div>


      <br>
      <button (click)="this.onSubmit()" type="submit" style="background-color: black">Submit</button>
    </form>



</div>
